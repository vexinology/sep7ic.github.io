<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .rangeslider {
  width: 400px;
  margin: 0 auto;
}

.myslider {
  -webkit-appearance: none;
  background: #FCF3CF;
  width: 100%;
  height: 20px;
  opacity: 0.8;
  margin-top: 500px;
}

.myslider::-webkit-slider-thumb {
  -webkit-appearance: none;
  cursor: pointer;
  background: #34495E;
  width: 10%;
  height: 20px;
}

.myslider:hover {
  opacity: 1;
}

.image {
  position: relative;
  width: 400px;
  margin: 0 auto;
}

.image>img {
  position: absolute;
  display: none;
}

.image>img.visible,
.image>img:first-child {
  display: block;
}

.sliderOutput>div {
  margin: 5px;
  width: 120px;
  display: inline-block;
  vertical-align: top;
  text-align: center;
}

.sliderOutput h6,
.sliderOutput p {
  margin: 5px;
}
img {
    width: 700px;
}
</style>
<body>
    <div class="image mt-3 mb-3" id="sliderImages">
        <img src="periodic table/1.png">
        <img src="periodic table/2.png">
        <img src="periodic table/3.png">
        <img src="periodic table/4.png">
        <img src="periodic table/5.png">
        <img src="periodic table/6.png">
        <img src="periodic table/7.png">
        <img src="periodic table/8.png">
        <img src="periodic table/9.png">
        <img src="periodic table/10.png">
        <img src="periodic table/11.png">
        <img src="periodic table/12.png">
        <img src="periodic table/13.png">
        <img src="periodic table/14.png">
        <img src="periodic table/15.png">
        <img src="periodic table/16.png">
        <img src="periodic table/17.png">
        <img src="periodic table/18.png">
        <img src="periodic table/19.png">
        <img src="periodic table/20.png">
        <img src="periodic table/21.png">
        <img src="periodic table/22.png">
        <img src="periodic table/23.png">

      </div><br>
      <div class="rangeslider">
        <input type="range" min="1" max="118" value="1" class="myslider" id="sliderRange">
        <div class="sliderOutput row mt-3">
          <div class="col-4">
            <h6 class="display-6">Starting From Scratch</h6>
            <p class="demo"> I'm designing the room </p>
          </div>
          <div class="col-4">
            <h6 class="display-6">Somewhere in Between</h6>
            <p class="demo">I'm designing around a few pieces I already own</p>
          </div>
          <div class="col-4">
            <h6 class="display-6">Mostly Furnished</h6>
            <p class="demo">I want to put the finishing touches on my room</p>
          </div>
        </div>
        </p>
      </div>
</body>
<script>
    window.addEventListener('load', function() {

var rangeslider = document.getElementById("sliderRange");

var images = document.getElementById("sliderImages");

rangeslider.addEventListener('input', function() {
  for (var i = 0; i < images.children.length; i++) {
    images.children[i].style.display = 'none';
  }
  i = Number(this.value) - 1;
  images.children[i].style.display = 'block';
});

});
</script>
</html>
